        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Goyang, Choi Gyu-han] Nel pomeriggio del 3, la squadra di baseball della polizia e la SK hanno gareggiato nella cerimonia ufficiale di apertura della &quot;<span id=&quot;_1&quot;>Futura</span>lega del 2018 KBO &quot;<span id=&quot;_2&quot;></span></span>">[<span id="_0" data-translation="OSEN">OSEN</span>=고양, 최규한 기자] 3일 오후 경기도 고양식 벽제 경찰야구장에서 '2018 <span id="_1" data-translation="Futura">KBO</span> 퓨처스리그' 공식 개막전 경찰야구단과 <span id="_2" data-translation="">SK</span>의 경기가 열렸다.</p><p data-translation="<span>Prima dell'inizio della partita, l'allenatore Yoo Seung-aon, lo staff tecnico, e i giocatori stanno salutando la bandiera. /dreamer@osen.co.kr</span>">경기 시작을 앞두고 경찰청 유승안 감독과 코칭스태프, 선수들이 국기에 대한 경례를 하고 있다. /dreamer@osen.co.kr&nbsp;</p><p data-translation="<span></span>"></p><br>                </div>
