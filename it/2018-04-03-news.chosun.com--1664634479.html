        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Goyang, Choi Gyu-han] Nel pomeriggio del 3, la squadra di baseball della polizia e la SK hanno gareggiato nella cerimonia ufficiale di apertura della &quot;<span id=&quot;_1&quot;>Futura</span>Lega KBO 2018 &quot;<span id=&quot;_2&quot;></span></span>">[<span id="_0" data-translation="OSEN">OSEN</span>=고양, 최규한 기자] 3일 오후 경기도 고양식 벽제 경찰야구장에서 '2018 <span id="_1" data-translation="Futura">KBO</span> 퓨처스리그' 공식 개막전 경찰야구단과 <span id="_2" data-translation="">SK</span>의 경기가 열렸다.</p><p data-translation="<span><span id=&quot;_3&quot;>Il KBO</span>Chung Un-chan, il Segretario Generale Jang Yoon-ho, Lee Seung-yeop, l'Ambasciatore Lee, e un residente dell'Agenzia Metropolitana di Polizia di Seoul stanno entrando nella cerimonia di apertura . /dreamer@osen.co.kr</span>">경기 시작을 앞두고 진행된 개막 행사에서 <span id="_3" data-translation="Il KBO">KBO</span> 정운찬 총재, 장윤호 사무총장, 이승엽 홍보대사, 서울경찰청 이주민 청장 등이 그라운드로 들어서고 있다. /dreamer@osen.co.kr&nbsp;</p><p data-translation="<span></span>"></p><br>                </div>
