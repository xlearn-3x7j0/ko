        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=高陽，崔-韓] 3日下午，警察棒球隊與SK在“2018<span id=&quot;_1&quot;>KBO</span>期貨聯盟”正式開幕式上競爭，<span id=&quot;_2&quot;></span></span>">[<span id="_0" data-translation="OSEN">OSEN</span>=고양, 최규한 기자] 3일 오후 경기도 고양식 벽제 경찰야구장에서 '2018 <span id="_1" data-translation="KBO">KBO</span> 퓨처스리그' 공식 개막전 경찰야구단과 <span id="_2" data-translation="">SK</span>의 경기가 열렸다.</p><p data-translation="<span><span id=&quot;_3&quot;>KBO</span>Chung-un-chan，總書記張潤鎬，李承燁，李大使和首爾警察廳的一名居民正在參加開幕式。/dreamer@osen.co.kr</span>">경기 시작을 앞두고 진행된 개막 행사에서 <span id="_3" data-translation="KBO">KBO</span> 정운찬 총재, 장윤호 사무총장, 이승엽 홍보대사, 서울경찰청 이주민 청장 등이 그라운드로 들어서고 있다. /dreamer@osen.co.kr&nbsp;</p><p data-translation="<span></span>"></p><br>                </div>
