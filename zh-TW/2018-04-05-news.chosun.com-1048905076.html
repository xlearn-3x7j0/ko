        <div><p style="display: inline;" class="readability-styled" data-translation="<span>5日下午2點47分左右，一架本來應該是軍用戰鬥機的飛機在慶北Chilgok高山面Miharigasan 的<span id=&quot;_0&quot;>CC</span>高爾夫球場附近墜毀。消防部門派往現場。</span>">									5일 오후 2시 47분쯤 경북 칠곡군 가산면 학하리 가산<span id="_0" data-translation="CC">CC</span> 골프장 인근에 군 전투기로 추정되는 비행기가 추락했다. 소방당국 등은 현장으로 출동하고 있다.</p></div>
