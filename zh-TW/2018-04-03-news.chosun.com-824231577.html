        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=菲尼克斯（亞利桑那州），gwakyoungrae新聞] 3（以下韓國時間），2018年大聯盟亞利桑那響尾蛇和切斯球場亞利桑那州鳳凰城，美國<span id=&quot;_1&quot;>洛杉磯</span>舉行了道奇隊的比賽。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=피닉스(미국 애리조나), 곽영래 기자] 3일(이하 한국시간) 미국 애리조나주 피닉스 체이스필드에서 &nbsp;'2018 메이저리그' 애리조나 다이아몬드백스와 <span id="_1" data-translation="洛杉磯">LA</span> 다저스의 경기가 열렸다.</p><p data-translation="<span>裴賢賢和他的父母一起看Ryu Hyun-jin。/ youngrae@osen.co.kr</span>">류현진 아내 배지현이 시부모님과 함께 류현진 경기를 관전하고 있다. / youngrae@osen.co.kr</p><br>                </div>
