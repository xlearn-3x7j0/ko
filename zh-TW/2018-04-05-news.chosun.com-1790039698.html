        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=昌原，閔京勳記者-下午5昌原，馬山棒球場，2018年，新韓銀行<span id=&quot;_1&quot;>myCar</span> <span id=&quot;_2&quot;>KBO</span>聯賽，<span id=&quot;_3&quot;>NC</span>迪諾蘇舉行比賽了三星獅子。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=창원, 민경훈 기자] 5일 오후 창원시 마산야구장에서 ‘2018 신한은행 <span id="_1" data-translation="myCar">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ <span id="_3" data-translation="NC">NC</span> 다이노스와 삼성 라이온즈의 경기가 열렸다.</p><p data-translation="<span>在第六局中，第二名，第三名的三星康敏鎬在衝出盤子後感到悲傷。/rumi@osen.co.kr</span>">6회초 2사 주자 3루 삼성 강민호가 타석에서 삼진아웃을 당한 후 아쉬워하고 있다./rumi@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
