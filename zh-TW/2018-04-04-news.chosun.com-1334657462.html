        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=菲尼克斯（亞利桑那州），gwakyoungrae新聞] 4（以下韓國時間），2018年大聯盟亞利桑那響尾蛇和切斯球場亞利桑那州鳳凰城，美國<span id=&quot;_1&quot;>洛杉磯</span>舉行了道奇隊的比賽。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=피닉스(미국 애리조나), 곽영래 기자] 4일(이하 한국시간) 미국 애리조나주 피닉스 체이스필드에서 '2018 메이저리그' 애리조나 다이아몬드백스와 <span id="_1" data-translation="洛杉磯">LA</span> 다저스의 경기가 열렸다.</p><p data-translation="<span>道奇巴恩斯在第四局錯過了克肖的球，/ youngrae@osen.co.kr</span>">4회말 2사 1루 다저스 반스가 커쇼의 공을 뒤로 빠뜨리고 있다. / youngrae@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
