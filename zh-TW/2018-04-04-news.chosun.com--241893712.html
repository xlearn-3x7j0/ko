        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=蔚山，閔慶勳記者] 4日下午<span id=&quot;_1&quot;>MBC</span>音樂'秀' 冠軍（<span id=&quot;_2&quot;>顯示</span> <span id=&quot;_3&quot;>冠軍</span>是“一種特殊的現場直播發生在蔚山）。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=울산, 민경훈 기자] 4일 오후 울산 남구 태화강 둔치 야외 특설무대에서 <span id="_1" data-translation="MBC">MBC</span> 뮤직 '쇼! 챔피언(<span id="_2" data-translation="顯示">Show</span> <span id="_3" data-translation="冠軍">Champion</span>)' 울산 특집 생방송이 진행됐다.</p><p data-translation="<span>在這一天，華納擊敗東方神起，媽媽和怪獸X作為迴旋鏢贏得了第一名。華納一號黃敏炫呈現壯觀的舞台/ Rumi@osen.co.kr</span>">이날 생방송 무대에서 워너원이 '부메랑'으로 동방신기, 마마무, 몬스타엑스를 꺾고 1위를 차지했다.&nbsp;워너원 황민현이 화려한 무대를 선보이고 있다./ rumi@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
