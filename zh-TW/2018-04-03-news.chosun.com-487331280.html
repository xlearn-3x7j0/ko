        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Jamsil，Park Joon-hyung]斗山熊隊以驚心動魄的成績打破了連續第二場的勝利。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=잠실,박준형 기자] 두산 베어스가 짜릿한 끝내기 승리로&nbsp;2연패에서 탈출했다.</p><p data-translation="<span>斗山以3比1 在首爾蠶室體育場舉行的'2018新韓銀行<span id=&quot;_1&quot;>MY</span> <span id=&quot;_2&quot;>CAR</span> <span id=&quot;_3&quot;>KBO</span>聯賽' 與<span id=&quot;_4&quot;>LG</span>雙胞胎的首回合比賽中獲得5勝4負。斗山已經從他連續第二次獲勝中脫身。</span>">두산은&nbsp;3일 서울 잠실구장에서 열린 '2018 신한은행 <span id="_1" data-translation="MY">MY</span> <span id="_2" data-translation="CAR">CAR</span> <span id="_3" data-translation="KBO">KBO</span>리그' <span id="_4" data-translation="LG">LG</span> 트윈스와의 팀간 1차전에서 5-4로 승리했다. 이날 승리로 두산은 2연패에서 탈출했다.</p><p data-translation="<span>曾經贏得投手的Hameduk一直在第11次奮鬥。/ sooul1014@osen.co.kr</span>">승리투수가 된 함덕주가 연장 11회초 역투하고 있다. / sooul1014@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
