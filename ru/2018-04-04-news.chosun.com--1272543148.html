        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Jamsil, репортер Lee Dae-sun] В зале Бейсбола Сеул Джамсил во второй половине дня 4-го, 2018 года в Shinhan Bank<span id=&quot;_1&quot;>MYCAR</span> <span id=&quot;_2&quot;>KBO</span>League Doosan и<span id=&quot;_3&quot;>LG</span>играли .</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=잠실, 이대선 기자] 4일 오후 서울 잠실야구장에서 ‘2018 신한은행 <span id="_1" data-translation="MYCAR">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 두산과 <span id="_3" data-translation="LG">LG</span>의 경기가 열렸다.</p><p data-translation="<span>Ким Чэ-хо из Doosan попал в неряшливый домашний бег в шестом иннинге в шестом иннинге и имеет высокий-пять с тренером Sung-pil.</span>">6회말 무사 2,3루에서 두산 김재호가 좌월 스리런 홈런을 치고 공필성 코치와 하이파이브를 하고 있다./sunday@osen.co.kr</p><p data-translation="<span></span>"></p><br><br>                </div>
