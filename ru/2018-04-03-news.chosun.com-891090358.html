        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Phoenix (Arizona), gwakyoungrae Новости] 3 (далее Корея время), Высшей лиги Аризона и Chase Field в Фениксе, штат Аризона, США 2018<span id=&quot;_1&quot;>LA</span>проведена игра ловкачи.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=피닉스(미국 애리조나), 곽영래 기자] 3일(이하 한국시간) 미국 애리조나주 피닉스 체이스필드에서 '2018 메이저리그' 애리조나 다이아몬드백스와 <span id="_1" data-translation="LA">LA</span> 다저스의 경기가 열렸다.</p><p data-translation="<span>В 4-м иннинге два из первого круга 1Lu Ryu-jin печальны о тройном галстуке Марте. / youngrae@osen.co.kr</span>">4회말 2사 1루 류현진이 마르테에 동점 3루타를 맞고 아쉬워하고 있다. / youngrae@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
