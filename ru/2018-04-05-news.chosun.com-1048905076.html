<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>[Последние новости] Авария самолета пожарных в округе Чильок, провинция Кёнбук</span>">[속보] 소방당국 "경북 칠곡서 군 전투기 추정 비행기 추락"</h3><div id="news_body_id">
    	
        
<!--  -->








<!-- article text body 20151022 -->
										
        <div><p style="display: inline;" class="readability-styled" data-translation="<span>Около 2:47 вечера 5-го, самолет, который должен был быть военным истребителем, разбился возле поля для гольфа<span id=&quot;_0&quot;>CC</span>в Михаригасане, Госан-Майоне, Чилгоке, Кёнбуке . И пожарный отдел отправляется на сайт.</span>">									5일 오후 2시 47분쯤 경북 칠곡군 가산면 학하리 가산<span id="_0" data-translation="CC">CC</span> 골프장 인근에 군 전투기로 추정되는 비행기가 추락했다. 소방당국 등은 현장으로 출동하고 있다.</p></div>
