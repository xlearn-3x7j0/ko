        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= yidaeseon Новости] 30 женщина рапса<span id=&quot;_1&quot;>А</span>два певца , которые подали в суд на г - н Ким Хун-Гук присутствовал статус подозреваемого во второй половине дня пять дней Gwangjin, Сеул полиции , чтобы получить полицию вызвал.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=이대선 기자] 성폭행 혐의로 30대 여성 <span id="_1" data-translation="А">A</span>씨에게 고소당한 가수 김흥국이 경찰 소환 조사를 받기 위해 5일 오후 서울 광진경찰서에 피의자 신분으로 출석했다.</p><p data-translation="<span>Певец Ким Хеунг-гук приветствует репортеров.</span>">가수 김흥국이 취재진을 향해 인사를 하고 있다./sunday@osen.co.kr</p><p data-translation="<span></span>"></p><br><br>                </div>
