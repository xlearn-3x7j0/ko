        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Daejeon, Min Kyung-hoon] Матч между Hanwha Eagles и Lotte Giants в 2018 году Shinhan Bank<span id=&quot;_1&quot;>MYCAR</span> <span id=&quot;_2&quot;>KBO</span>League состоялся в парке Daejeon Hanwha Life Eagles . В четвертом иннинге 1-я лидирующая команда Manh Lotte Lotte Jae Tae-in совершила двухкратный пробег перед левым полевым игроком. /rumi@osen.co.kr</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=대전, 민경훈 기자] 3일 오후 대전 한화생명이글스파크에서 ‘2018 신한은행 <span id="_1" data-translation="MYCAR">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 한화 이글스와 롯데 자이언츠의 경기가 열렸다. 4회초 1사 주자 만루 롯데 채태인이 좌익수 앞 2타점 적시타를 날리고 있다./rumi@osen.co.kr</p><br>                </div>
