        <div><p style="display: inline;" class="readability-styled" data-translation="<span>В 14:54 4 апреля на станции по очистке сточных вод<span id=&quot;_1&quot;>LG</span>Wolong-myeon, Paju, Gyeonggi-do горит огонь, и отдел пожарной охраны развивается.</span>">4일 오후 2시54분께 경기 파주시 월롱면 <span id="_1" data-translation="LG">LG</span>디스플레이 폐수처리장 신축공사 현장에서 불이 나 소방당국이 진화 중이다.</p><p data-translation="<span>Было подтверждено, что пожарными органами были спасены 10 рабочих, которые были эвакуированы на крышу, используя 14 аппаратов и 30 человек для подавления пожара.</span>"> 소방당국은 장비 14대와 인력 30명을 동원해 화재를 진압하는 한편 옥상으로 대피한 근로자 10명을 구조한 것으로 확인됐다.</p><p data-translation="<span>До сих пор жертв не было.</span>"> 현재까지 인명피해는 없는 것으로 파악됐다.</p></div>
