        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Gochek, Choi Kyu-han] Во второй половине четвертого, Gyeongbok SkyDome, «2018 Shinhan Bank<span id=&quot;_1&quot;>MY</span> <span id=&quot;_2&quot;>CAR</span> <span id=&quot;_3&quot;>KBO</span>League» Nexen Heroes и<span id=&quot;_4&quot;>KT</span>Wizz сыграли матч.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=고척, 최규한 기자] 4일 오후 고척스카이돔에서 '2018 신한은행 <span id="_1" data-translation="MY">MY</span> <span id="_2" data-translation="CAR">CAR</span> <span id="_3" data-translation="KBO">KBO</span>리그' 넥센 히어로즈와 <span id="_4" data-translation="KT">kt</span> 위즈의 경기가 열렸다.</p><p data-translation="<span>Nexen Ko Jong-wook выиграл сольное выступление и получает поздравления своих коллег-землянок. /dreamer@osen.co.kr</span>">8회말 2사 주자없는 상황 넥센 고종욱이 우월 솔로포를 날리고 더그아웃 동료들의 축하를 받고 있다. /dreamer@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
