        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Daejeon, Min Kyung-hoon] Das Match zwischen den Hanwha Eagles und Lotte Giants in der<span id=&quot;_1&quot;>MYCAR</span> <span id=&quot;_2&quot;>KBO</span>League der Shinhan Bank 2018 fand im Daejeon Hanwha Life Eagles Park statt . Hanhwa Song Eunbum wird bei Lotte Lee Dae-ho im ersten und zweiten Inning ersetzt.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=대전, 민경훈 기자] 3일 오후 대전 한화생명이글스파크에서 ‘2018 신한은행 <span id="_1" data-translation="MYCAR">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 한화 이글스와 롯데 자이언츠의 경기가 열렸다. 5회초 1사 주자 1,2루 롯데 이대호 타석에서 한화 송은범이 교체되고 있다./rumi@osen.co.kr</p><br>                </div>
