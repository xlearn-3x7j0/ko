        <div><p style="display: inline;" class="readability-styled" data-translation="<span>○ Nordkorea, Cheonan, Theater, die südkoreanischen Selbstporträts, aber auch die blaue Armee &quot;Honigknödel&quot; ... . 46 Krieger Unterwelt heulen.</span>">○北, 천안함 희화화하며 '南 자작극' 발뺌하는데, 靑도 軍도 '꿀 먹은 벙어리'…. 46용사 지하서 통곡할 일.</p><p data-translation="<span>○ In der Regierung &quot;Neue Regeneration&quot; Während des Plans der Kernkraftwerke sorgfältig vorgehen.</span>">○'新再生' 정부에서 태양광발전기 위 미세 먼지 수북. 脫원전 계획은 치밀하게 밀어붙이면서.</p><p data-translation="<span>○ Trump, Amazon greift jeden Tag an.<span id=&quot;_0&quot;>CEO</span>ist ein Eigentümer der Washington Post? Kritik Eine typische Wendung der Macht, die Medien zu verurteilen.</span>">○트럼프, 연일 아마존 공격. <span id="_0" data-translation="CEO">CEO</span>가 워싱턴포스트 소유주라서? 비판 언론 옥죄려는 권력자의 전형적인 돌려 까기.</p></div>
