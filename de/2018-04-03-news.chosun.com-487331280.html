        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Jamsil, Park Joon-Hyung] Die Doosan Bears trennten sich mit einem spannenden Finish vom zweiten Sieg in Folge.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=잠실,박준형 기자] 두산 베어스가 짜릿한 끝내기 승리로&nbsp;2연패에서 탈출했다.</p><p data-translation="<span>Doosan gewann 5-4 im Hinspiel gegen die LG Twins in der '2018 Shinhan Bank<span id=&quot;_1&quot;>MY</span> <span id=&quot;_2&quot;>CAR</span> <span id=&quot;_3&quot;>KBO</span>Liga' im Jamsil Stadium in Seoul am 3. statt . Doosan ist seinem zweiten Sieg in Folge entkommen.<span id=&quot;_4&quot;></span></span>">두산은&nbsp;3일 서울 잠실구장에서 열린 '2018 신한은행 <span id="_1" data-translation="MY">MY</span> <span id="_2" data-translation="CAR">CAR</span> <span id="_3" data-translation="KBO">KBO</span>리그' <span id="_4" data-translation="">LG</span> 트윈스와의 팀간 1차전에서 5-4로 승리했다. 이날 승리로 두산은 2연패에서 탈출했다.</p><p data-translation="<span>Hameduk, der ein Gewinner Krug war, hat zum 11. Mal gekämpft. / sooul1014@osen.co.kr</span>">승리투수가 된 함덕주가 연장 11회초 역투하고 있다. / sooul1014@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
