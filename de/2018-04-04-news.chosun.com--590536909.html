        <div>                <p data-translation="<span>[<span id=&quot;_1&quot;>OSEN</span>= Ulsan, Min Kyung-hoon Reporter]<span id=&quot;_2&quot;>MBC</span>Musik &quot;Show&quot; in der Freilichtbühne von Taehwa Fluss dunchi im Freien in Ulsan Süd Nachmittag am Nachmittag des 4.. Die Live-Übertragung des &quot;<span id=&quot;_3&quot;>Show</span> <span id=&quot;_4&quot;>Champion</span>&quot; Ulsan-Features wurde durchgeführt.</span>">[<span id="_1" data-translation="OSEN">OSEN</span>=울산, 민경훈 기자] 4일 오후 울산 남구 태화강 둔치 야외 특설무대에서 <span id="_2" data-translation="MBC">MBC</span> 뮤직 '쇼! 챔피언(<span id="_3" data-translation="Show">Show</span> <span id="_4" data-translation="Champion">Champion</span>)' 울산 특집 생방송이 진행됐다.</p><p data-translation="<span>An diesem Tag gewann Warner den ersten Platz, indem er TVXQ, Mamma und Monster X als Bumerang besiegte.</span>">이날 생방송 무대에서 워너원이 '부메랑'으로 동방신기, 마마무, 몬스타엑스를 꺾고 1위를 차지했다.</p><p data-translation="<span><span id=&quot;_5&quot;>CLC's</span>Kwon Eun-bin zeigt eine spektakuläre Bühne / Rumi@osen.co.kr</span>"><span id="_5" data-translation="CLC's">CLC</span> 권은빈이 화려한 무대를 선보이고 있다./ rumi@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
