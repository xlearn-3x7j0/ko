        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Park Joon-hyung] Am Nachmittag des 3. März ist Koo Jae-yi bei der Präsentation von 'Oni Style' Song Ji Hyos Schönem Leben 'anwesend, die auf dem Time Square in Yeongdeungpo, Seoul, stattfand.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=박준형 기자]3일 오후 서울 영등포 타임스퀘어에서 진행된 온스타일 '송지효의 뷰티풀 라이프' 제작발표회에서 구재이가 입장하고 있다.</p><p data-translation="<span>Jihyo - gujaeyi - gwonhyeoksu - Momo landet yeonwoo den Darstellern „Beautiful Life of Song Ji Hyo‚ist außerhalb der Grenzen eines Studios vier<span id=&quot;_1&quot;>MC</span>im Freien ist zu wandern die heißeste Ort zu erleben‘Ansicht Früh Tee (Beauty + Reality) Arbeiters“ Programm. / soul1014@osen.co.kr</span>">지효-구재이-권혁수-모모랜드 연우가 출연하는 '송지효의 뷰티풀라이프'는 스튜디오의 한계에서 벗어나 4명의 <span id="_1" data-translation="MC">MC</span>가 야외를 돌아다니며 핫한 장소를 직접 체험하는 '발품팔이 뷰얼리티(뷰티+리얼리티)' 프로그램이다. / soul1014@osen.co.kr&nbsp;</p><p data-translation="<span></span>"></p><br>                </div>
