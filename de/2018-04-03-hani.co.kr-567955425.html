    <p style="display: inline;" class="readability-styled" data-translation="<span>Die Zeitung Hankyoreh (Herausgeber Kim Jong-gu, links) und Gahan Entertainment (Vertreter Lee Minho, rechts) unterzeichneten am Nachmittag des 3. eine Geschäftsvereinbarung im Hankyoreh-Büro in Gongdeok-dong, Seoul. Die Hankyoreh Zeitung, die in diesem Jahr mit 30 Steinen ins Leben gerufen wurde, plant eine &quot;Jugendexpedition&quot;, die den Weltmenschen durch einen Gedenkplan die Botschaft des Friedens vermittelt. Das Unterhaltungsprogramm wird einen Dokumentarfilm mit dem gesamten Zeitplan als Video machen.</span>">
   한겨레신문사(편집인 김종구·왼쪽)와 가한엔터테인먼트(대표 이민호·오른쪽)는  3일 오후 서울 공덕동 한겨레 사옥에서 업무협약을 맺었다. 올해 창간 30돌을 맞은 한겨레신문사는 기념 기획으로 세계인들에게 평화의 메시지를 전하는 ‘청년 원정대’를 출범시키고, 가한엔터테인먼트는 전체 일정을 동영상으로 담아 다큐멘터리를 만들 계획이다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>Jong-rep Presse</span>">
