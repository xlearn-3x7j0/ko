        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Gochek, Choi Kyu-han] Am Nachmittag des 5., '2018 spielten Shinhan Bank<span id=&quot;_1&quot;>MEIN</span> <span id=&quot;_2&quot;>AUTO</span> <span id=&quot;_3&quot;>KBO</span>Liga' Nexen Heroes und<span id=&quot;_4&quot;>KT</span>Wizz bei Goche SKYDome .</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=고척, 최규한 기자] 5일 오후 고척스카이돔에서 '2018 신한은행 <span id="_1" data-translation="MEIN">MY</span> <span id="_2" data-translation="AUTO">CAR</span> <span id="_3" data-translation="KBO">KBO</span>리그' 넥센 히어로즈와 <span id="_4" data-translation="KT">kt</span> 위즈의 경기가 열렸다.</p><p data-translation="<span>NEXEN CHOICE, der in der zweiten Runde der führende Spieler ist, freut sich, mit einem Linkshandsolo in der Einwechselung zu sein. /dreamer@osen.co.kr</span>">2회말 무사 선두타자로 나선 넥센 초이스가 추격의 좌월 솔로포를 날리고 더그아웃으로 들어오며 기뻐하고 있다. /dreamer@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
