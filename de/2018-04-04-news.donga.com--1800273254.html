            <div><span><img src="http://dimg.donga.com/wps/NEWS/IMAGE/2018/04/05/89467032.2.jpg" alt=""></span></div><p style="display: inline;" class="readability-styled" data-translation="<span>Die Bürger genießen das klare Wetter auf dem Han River Park in Yeouido, Seoul, am 4. Tag vor dem klaren Tag, dass der Himmel sich allmählich lichtet. Am Nachmittag regnete es im ganzen Land. Die Konzentration von Feinstaub war auch gering, so dass es gut für Outdoor-Aktivitäten war. Der 5. Tag des Arbor Day wird landesweit regnen.</span>">하늘이 차츰 맑아진다는 청명(淸明)을 하루 앞둔 4일 서울 여의도 한강시민공원에서 시민들이 맑은 날씨를 만끽하고 있다. 이날 오전 전국적으로 비가 온 뒤 오후 들어 중부지방은 맑게 갰다. 미세먼지 농도도 옅어 야외활동을 하기 좋았다. 식목일인 5일은 전국적으로 비가 오겠다. </p><p data-translation="<span>Katholischer Reporter yohan@donga.com</span>">양회성 기자 yohan@donga.com</p><div id="bestnews_layer"><div><span onclick="javascript:return bestPopupObj.hide();"><span>창닫기</span></span><div><span><span></span>기사를 추천 하셨습니다</span><strong>탁 트인 봄… 5일 식목일</strong><a href="http://news.donga.com/TrendNews?m=2"><span><span></span>베스트 추천 뉴스</span></a><p data-translation="<span><span id=&quot;_0&quot;>Copyright</span> <span id=&quot;_1&quot;>by</span>dongA.com<span id=&quot;_2&quot;>Alle</span> <span id=&quot;_3&quot;>Rechte</span> <span id=&quot;_4&quot;>vorbehalten</span>.</span>"><span id="_0" data-translation="Copyright">Copyright</span> <span id="_1" data-translation="by">by</span> dongA.com <span id="_2" data-translation="Alle">All</span> <span id="_3" data-translation="Rechte">rights</span> <span id="_4" data-translation="vorbehalten">reserved</span>.</p></div></div></div>
