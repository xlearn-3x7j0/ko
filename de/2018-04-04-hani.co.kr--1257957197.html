					<p data-translation="<span>Ahn Hee-jung, ein ehemaliger Provinzgouverneur von Chungnam, der wegen sexueller Übergriffe angeklagt wird, tritt am 4. Juli in das Gericht des Seoul West District Court in Mapo-gu, Seoul, ein. Nachrichten</span>">성폭행 혐의를 받는 안희정 전 충남도지사가 4일 오후 서울 마포구 서울서부지법에서 영장실질심사를 받기 위해 법원 안으로 들어가고 있다. 김성광 기자</p>

   <p style="display: inline;" class="readability-styled" data-translation="<span>Ahn Hee-jung, ein ehemaliger Chef der Provinz Chungnam, der wegen sexueller Übergriffe angeklagt wurde, besuchte am 4. April um 13:48 Uhr das Seoul West District Court in Mapo-gu, Seoul, um eine Durchsicht der Haftbefehle zu erhalten. Es ist der zweite Verdächtige nach der Entlassung des Haftbefehls am 28. Februar.</span>">
 성폭행 혐의를 받는 안희정 전 충남도지사가 4일 오후 1시 48분께 서울 마포구 서울서부지법에 영장실질심사를 받기 위해 출석했다. 지난 2월 28일 첫 구속영장 기각 뒤 두번째 피의자 심문이다.</p>
