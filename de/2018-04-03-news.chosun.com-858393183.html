        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Daejeon, Min Kyung-hoon] Das Match zwischen den Hanwha Eagles und Lotte Giants in der<span id=&quot;_1&quot;>MYCAR</span> <span id=&quot;_2&quot;>KBO</span>League der Shinhan Bank 2018 fand im Daejeon Hanwha Life Eagles Park statt . Choi Jae-hoon, ein erster Läufer des Hanwha Yang Sung-Woo, der am Ende der 5. Runde im ersten Inning schlug, ist in der zweiten Base gelungen</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=대전, 민경훈 기자] 3일 오후 대전 한화생명이글스파크에서 ‘2018 신한은행 <span id="_1" data-translation="MYCAR">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 한화 이글스와 롯데 자이언츠의 경기가 열렸다. 5회말 1사 주자 1루 한화 양성우 타석에서 1루 주자 최재훈이 2루 도루에 성공하고 있다./rumi@osen.co.kr</p><br>                </div>
