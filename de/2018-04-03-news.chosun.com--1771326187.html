        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Daejeon, Min Kyung-hoon] Das Match zwischen den Hanwha Eagles und Lotte Giants in der<span id=&quot;_1&quot;>MYCAR</span> <span id=&quot;_2&quot;>KBO</span>League der Shinhan Bank 2018 fand im Daejeon Hanwha Life Eagles Park statt . Im vierten Inning ging Min Dae-hun, die erste Läuferin der Zweitplatzierten Lotte Jae Tae-in, 2 gegen 2 vor dem linken Feldspieler.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=대전, 민경훈 기자] 3일 오후 대전 한화생명이글스파크에서 ‘2018 신한은행 <span id="_1" data-translation="MYCAR">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 한화 이글스와 롯데 자이언츠의 경기가 열렸다. 4회초 1사 주자 만루 롯데 채태인의 좌익수 앞 2타점 적시타때 민병헌이 홈으로 몸을 날려 세이프되고 있다./rumi@osen.co.kr</p><br>                </div>
