        <div><p style="display: inline;" class="readability-styled" data-translation="<span>Am 5. April gegen 14:47 Uhr stürzte in der Nähe des<span id=&quot;_0&quot;>CC-</span>Golfplatzes in Miharigasan, Gosan-myeon, Chilgok, Gyeongbuk ein Flugzeug, das eigentlich ein militärischer Kampfjet sein sollte. Und die Feuerwehr wird zur Baustelle entsandt.</span>">									5일 오후 2시 47분쯤 경북 칠곡군 가산면 학하리 가산<span id="_0" data-translation="CC-">CC</span> 골프장 인근에 군 전투기로 추정되는 비행기가 추락했다. 소방당국 등은 현장으로 출동하고 있다.</p></div>
