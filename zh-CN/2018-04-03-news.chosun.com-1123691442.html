        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=菲尼克斯（亚利桑那州），gwakyoungrae新闻] 3（以下韩国时间），2018年大联盟亚利桑那响尾蛇和切斯球场亚利桑那州凤凰城，美国<span id=&quot;_1&quot;>洛杉矶</span>举行了道奇队的比赛。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=피닉스(미국 애리조나), 곽영래 기자] 3일(이하 한국시간) 미국 애리조나주 피닉스 체이스필드에서 '2018 메이저리그' 애리조나 다이아몬드백스와 <span id="_1" data-translation="洛杉矶">LA</span> 다저스의 경기가 열렸다.</p><p data-translation="<span>在第三局中，两人曼努埃尔龙赶到拉姆，在步行结束后他错过了防空洞。/ youngrae@osen.co.kr</span>">3회말 2사 만루 류현진이 램에게 밀어내기 볼넷으로 실점, 이닝을 마무리한 후 더그아웃에서 아쉬워하고&nbsp;있다. / youngrae@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
