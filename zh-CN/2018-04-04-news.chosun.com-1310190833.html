        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=菲尼克斯（亚利桑那州），gwakyoungrae新闻] 4（以下韩国时间），2018年大联盟亚利桑那响尾蛇和切斯球场亚利桑那州凤凰城，美国<span id=&quot;_1&quot;>洛杉矶</span>举行了道奇队的比赛。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=피닉스(미국 애리조나), 곽영래 기자] 4일(이하 한국시간) 미국 애리조나주 피닉스 체이스필드에서 '2018 메이저리그' 애리조나 다이아몬드백스와 <span id="_1" data-translation="洛杉矶">LA</span> 다저스의 경기가 열렸다.</p><p data-translation="<span>道奇队克肖正在进入防空洞。/ youngrae@osen.co.kr</span>">다저스 커쇼가 더그아웃으로 들어서고 있다. / youngrae@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
