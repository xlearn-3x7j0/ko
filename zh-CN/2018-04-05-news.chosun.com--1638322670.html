        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=高尺，choegyu记者]：“2018年，新韩银行下午5点高尺天空穹顶<span id=&quot;_1&quot;>MY</span> <span id=&quot;_2&quot;>CAR的</span> <span id=&quot;_3&quot;>KBO</span>联盟”耐克森英雄和<span id=&quot;_4&quot;>KT</span>在韦策揭开比赛。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=고척, 최규한 기자] 5일 오후 고척스카이돔에서 '2018 신한은행 <span id="_1" data-translation="MY">MY</span> <span id="_2" data-translation="CAR的">CAR</span> <span id="_3" data-translation="KBO">KBO</span>리그' 넥센 히어로즈와 <span id="_4" data-translation="KT">kt</span> 위즈의 경기가 열렸다.</p><p data-translation="<span>2机器人战士是一个开路先锋螺旋Nexen公司选择飞追逐的jwawol solropo和快乐进入防空洞。/dreamer@osen.co.kr</span>">2회말 무사 선두타자로 나선 넥센 초이스가 추격의 좌월 솔로포를 날리고 더그아웃으로 들어오며 기뻐하고 있다. /dreamer@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
