<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>战斗机坠毁在庆北的奇尔戈克... 不会对人的生命造成伤害。</span>">경북 칠곡에 전투기 추락…인명피해 확인 안돼</h3><div>
	<div itemprop="articleBody">
 		<div><p style="display: inline;" class="readability-styled" data-translation="<span>战斗机落在庆北省的奇尔戈克山上。</span>">경북 칠곡 야산에 전투기가 떨어졌다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>据
  庆北<span id=&quot;_0&quot;>省</span>消防总部报道，5日下午2点40分，一架战斗机（F15K）在庆北省Gamsan-myeon的Kasan乡村俱乐部附近坠毁。估计两名飞行员已经逃脱。目前尚未确认损害是否正确。</span>">
  경북소방본부는 5일 오후 2시40분께 경북 칠곡군 가산면 가산컨트리클럽(골프장) 주변 야산에 전투기(<span id="_0" data-translation="省">F15K</span>) 한대가 추락했다고 밝혔다. 조종사 두명은 비상탈출 한 것으로 추정된다. 정확한 인명피해 여부는 확인되지 않고 있다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>在空军中，救援队正在搜寻现场。庆北消防总部等，确认伤者是否受伤。金日宇记者</span>">
  공군에서는 구조대가 현장에 도착해 수색을 벌이고 있다. 경북소방본부 등에서도 출동해 인명피해 여부를 확인하고 있다. 김일우 기자 </p><a href="mailto:cooly@hani.co.kr">cooly@hani.co.kr</a>
