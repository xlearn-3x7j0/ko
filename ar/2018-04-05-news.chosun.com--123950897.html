        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>اوسين</span>= yidaeseon أخبار] 30 الإناث والاغتصاب<span id=&quot;_1&quot;>و</span>اثنين من المغنين الذين رفع دعوى ضد السيد كيم هيونغ-جوك كان الوضع الحالي باعتباره مشتبها به في فترة ما بعد الظهر خمسة أيام Gwangjin والشرطة سيول للحصول على الشرطة استدعت.</span>">[<span id="_0" data-translation="اوسين">OSEN</span>=이대선 기자] 성폭행 혐의로 30대 여성 <span id="_1" data-translation="و">A</span>씨에게 고소당한 가수 김흥국이 경찰 소환 조사를 받기 위해 5일 오후 서울 광진경찰서에 피의자 신분으로 출석했다.</p><p data-translation="<span>المغني كيم هيونغ غوك يحيي الصحفيين.</span>">가수 김흥국이 취재진을 향해 인사를 하고 있다./sunday@osen.co.kr</p><p data-translation="<span></span>"></p><br><br>                </div>
