<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>[أخبار عاجلة] تحطم طائرة رجال الاطفاء في مقاطعة شيلجوك بمقاطعة جيونجبوك</span>">[속보] 소방당국 "경북 칠곡서 군 전투기 추정 비행기 추락"</h3><div id="news_body_id">
    	
        
<!--  -->








<!-- article text body 20151022 -->
										
        <div><p style="display: inline;" class="readability-styled" data-translation="<span>في حوالي الساعة 2:47 مساء يوم الخامس ، تحطمت طائرة كان من المفترض أن تكون مقاتلة عسكرية بالقرب من ملعب<span id=&quot;_0&quot;>CC</span>للجولف في Miharigasan ، Gosan-myeon ، Chilgok ، Gyeongbuk . ويتم إرسال قسم الإطفاء إلى الموقع.</span>">									5일 오후 2시 47분쯤 경북 칠곡군 가산면 학하리 가산<span id="_0" data-translation="CC">CC</span> 골프장 인근에 군 전투기로 추정되는 비행기가 추락했다. 소방당국 등은 현장으로 출동하고 있다.</p></div>
