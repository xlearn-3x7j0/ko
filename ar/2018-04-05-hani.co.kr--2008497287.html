<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>تحطم طائرة مقاتلة في كيونغبوك تشيلغوك ... لا ضرر على حياة الإنسان.</span>">경북 칠곡에 전투기 추락…인명피해 확인 안돼</h3><div>
	<div itemprop="articleBody">
 		<div><p style="display: inline;" class="readability-styled" data-translation="<span>سقطت مقاتلات على جبل Chilgok في مقاطعة Gyeongbuk.</span>">경북 칠곡 야산에 전투기가 떨어졌다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>أفاد 
  مركز مكافحة الحرائق في<span id=&quot;_0&quot;>محافظة جيونجبوك</span>أن طائرة مقاتلة واحدة ( F15K ) تحطمت بالقرب من كاسان كونتري كلوب في جامسان ميون ، مقاطعة جيونجبوك ، الساعة 2:40 بعد الظهر في اليوم الخامس . يقدر عدد الطيارين بالفرار. لم يتم تأكيد ما إذا كان الضرر قد تم بشكل صحيح.</span>">
  경북소방본부는 5일 오후 2시40분께 경북 칠곡군 가산면 가산컨트리클럽(골프장) 주변 야산에 전투기(<span id="_0" data-translation="محافظة جيونجبوك">F15K</span>) 한대가 추락했다고 밝혔다. 조종사 두명은 비상탈출 한 것으로 추정된다. 정확한 인명피해 여부는 확인되지 않고 있다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>في سلاح الجو ، فرق الإنقاذ تبحث في المشهد. مقر Gyeongbuk مكافحة الحرائق ، وما إلى ذلك ، لتأكيد ما إذا كان الضحايا قد أصيبوا. كيم ايل وو مراسل</span>">
  공군에서는 구조대가 현장에 도착해 수색을 벌이고 있다. 경북소방본부 등에서도 출동해 인명피해 여부를 확인하고 있다. 김일우 기자 </p><a href="mailto:cooly@hani.co.kr">cooly@hani.co.kr</a>
