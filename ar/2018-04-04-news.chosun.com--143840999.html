        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= أولسان ، مراسل Min Kyung-hoon]<span id=&quot;_1&quot;>MBC</span>music 'show' في مرحلة في الهواء الطلق من Taehwa river dunchi في الهواء الطلق في أولسان جنوب الظهر بعد ظهر اليوم الرابع . عقد البث المباشر لميزة &quot;<span id=&quot;_2&quot;>عرض</span> <span id=&quot;_3&quot;>البطل</span>&quot; أولسان.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=울산, 민경훈 기자] 4일 오후 울산 남구 태화강 둔치 야외 특설무대에서 <span id="_1" data-translation="MBC">MBC</span> 뮤직 '쇼! 챔피언(<span id="_2" data-translation="عرض">Show</span> <span id="_3" data-translation="البطل">Champion</span>)' 울산 특집 생방송이 진행됐다.</p><p data-translation="<span>في هذا اليوم ، فاز وارنر بالمركز الأول بفوزه على TVXQ ، و Mamma و Monster X كمرتدح. يقدم سول ها يون مرحلة رائعة. / Rumi@osen.co.kr</span>">이날 생방송 무대에서 워너원이 '부메랑'으로 동방신기, 마마무, 몬스타엑스를 꺾고 1위를 차지했다. 설하윤이 화려한 무대를 선보이고 있다./ rumi@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
