        <div><p style="display: inline;" class="readability-styled" data-translation="<span>في الساعة 2:54 من يوم 4 أبريل ، يشتعل الحريق في محطة معالجة مياه الصرف الصحي في<span id=&quot;_1&quot;>LG</span>في وولونغ ميون ، باجو ، جيونج جي دو ، ويتطور قسم مكافحة الحرائق.</span>">4일 오후 2시54분께 경기 파주시 월롱면 <span id="_1" data-translation="LG">LG</span>디스플레이 폐수처리장 신축공사 현장에서 불이 나 소방당국이 진화 중이다.</p><p data-translation="<span>وقد تم التأكد من أن سلطات مكافحة الحرائق أنقذت 10 عمال تم نقلهم إلى السطح أثناء استخدام 14 جهازًا و 30 شخصًا لقمع الحريق.</span>"> 소방당국은 장비 14대와 인력 30명을 동원해 화재를 진압하는 한편 옥상으로 대피한 근로자 10명을 구조한 것으로 확인됐다.</p><p data-translation="<span>حتى الآن ، لم تكن هناك إصابات.</span>"> 현재까지 인명피해는 없는 것으로 파악됐다.</p></div>
