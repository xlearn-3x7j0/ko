        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>اوسين</span>= فينيكس (أريزونا)، gwakyoungrae أخبار] (5) (من الآن فصاعدا وقت كوريا)، وكبريات جامعة أريزونا ديموندبكس والميدان تشيس في فينيكس، أريزونا، الولايات المتحدة الأمريكية 2018<span id=&quot;_1&quot;>LA</span>عقدت لعبة المراوغات.</span>">[<span id="_0" data-translation="اوسين">OSEN</span>=피닉스(미국 애리조나), 곽영래 기자] 5일(이하 한국시간) 미국 애리조나주 피닉스 체이스필드에서 '2018 메이저리그' 애리조나 다이아몬드백스와 <span id="_1" data-translation="LA">LA</span> 다저스의 경기가 열렸다.</p><p data-translation="<span>اريزونا ماريرو من الثالثة في الثانية في الثانية في ذبابة حق الحقل ذبابة. / youngrae@osen.co.kr</span>">2회말 1사 3루 애리조나 마레로가 우익수 희생플라이로 타점 올리고 있다. / youngrae@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
