        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Jamsil, Park Joon-hyung] The Doosan Bears- ը դուրս է եկել երկրորդ անընդմեջ հաղթանակից `հուզիչ ավարտի հետ:</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=잠실,박준형 기자] 두산 베어스가 짜릿한 끝내기 승리로&nbsp;2연패에서 탈출했다.</p><p data-translation="<span>DOOSAN երեք օր 2018 Shinhan բանկը Սեուլում Jamsil մարզադաշտում<span id=&quot;_1&quot;>MY</span> <span id=&quot;_2&quot;>Մեքենան</span> <span id=&quot;_3&quot;>KBO</span>լիգան,<span id=&quot;_4&quot;>LG</span>հաղթել 5-4-ի առաջին խաղում timgan եւ Twins. Doosan- ն իր երկրորդ անընդմեջ հաղթանակից փրկվեց:</span>">두산은&nbsp;3일 서울 잠실구장에서 열린 '2018 신한은행 <span id="_1" data-translation="MY">MY</span> <span id="_2" data-translation="Մեքենան">CAR</span> <span id="_3" data-translation="KBO">KBO</span>리그' <span id="_4" data-translation="LG">LG</span> 트윈스와의 팀간 1차전에서 5-4로 승리했다. 이날 승리로 두산은 2연패에서 탈출했다.</p><p data-translation="<span>Համեդուկը, ով հաղթող կուժ է եղել, պայքարում է 11-րդ անգամ: / sooul1014@osen.co.kr</span>">승리투수가 된 함덕주가 연장 11회초 역투하고 있다. / sooul1014@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
