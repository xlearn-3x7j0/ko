        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>Osen</span>= Phoenix (Arizona), gwakyoungrae Նորություններ] 4 (այսուհետ Կորեա ժամանակ), ապա 2018 Major League Arizona Դայմոնդբեքս եւ Chase Field է Phoenix, Arizona, Միացյալ Նահանգներ<span id=&quot;_1&quot;>LA</span>անցկացրել Դոջերզ խաղ.</span>">[<span id="_0" data-translation="Osen">OSEN</span>=피닉스(미국 애리조나), 곽영래 기자] 4일(이하 한국시간) 미국 애리조나주 피닉스 체이스필드에서 '2018 메이저리그' 애리조나 다이아몬드백스와 <span id="_1" data-translation="LA">LA</span> 다저스의 경기가 열렸다.</p><p data-translation="<span>Arizona Ferre Tata- ն ուրախ է, որ երրորդ տեղը հարվածել է մենահամերգին: / youngrae@osen.co.kr</span>">3회말 1사 애리조나 페렐타가 솔로 홈런을 때린 뒤 기뻐하고 있다. / youngrae@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
