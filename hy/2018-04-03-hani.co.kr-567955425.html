<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Վավերագրական արտադրության Hankyoreh Խաղաղության Ասպիրանտուրա հիմնադրվել է 30 քար</span>">‘한겨레 창간 30돌 평화원정대’ 다큐 제작</h3><div>

</div>
    <p style="display: inline;" class="readability-styled" data-translation="<span>Hankyoreh թերթի (խմբագիր gimjonggu, ձախից), եւ ավելացրեց, զվարճանքի (գլխավոր տնօրեն Լի, աջ) համաձայնագիր են ստորագրել Սեուլում Gongdeok Hankyoreh շենք ժամը երեք օրվա ընթացքում: Աջ Hankyoreh թերթը, այս տարի մեկնարկել է 30 քարեր եւ գործարկել է «երիտասարդական արշավախումբ» է փոխանցել ուղերձը խաղաղություն աշխարհին ներկայանում է որպես հուշարձանի նախագծի, ավելացնելով, Ժամանց նախատեսում է կատարել մի վավերագրական գրավում լիարժեք ժամանակացույցը որպես ֆիլմ:</span>">
   한겨레신문사(편집인 김종구·왼쪽)와 가한엔터테인먼트(대표 이민호·오른쪽)는  3일 오후 서울 공덕동 한겨레 사옥에서 업무협약을 맺었다. 올해 창간 30돌을 맞은 한겨레신문사는 기념 기획으로 세계인들에게 평화의 메시지를 전하는 ‘청년 원정대’를 출범시키고, 가한엔터테인먼트는 전체 일정을 동영상으로 담아 다큐멘터리를 만들 계획이다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>Jeonjonghwi թղթակիցը</span>">
