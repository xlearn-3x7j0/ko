        <div>                <p data-translation="<span>[<span id=&quot;_1&quot;>OSEN</span>= Jamsil, Park Joon-hyung] The Doosan Bears- ը դուրս է եկել երկրորդ անընդմեջ հաղթանակից `հուզիչ ավարտի հետ:</span>">[<span id="_1" data-translation="OSEN">OSEN</span>=잠실,박준형 기자] 두산 베어스가 짜릿한 끝내기 승리로&nbsp;2연패에서 탈출했다.</p><p data-translation="<span>DOOSAN երեք օր 2018 Shinhan բանկը Սեուլում Jamsil մարզադաշտում<span id=&quot;_2&quot;>MY</span> <span id=&quot;_3&quot;>Մեքենան</span> <span id=&quot;_4&quot;>KBO</span>լիգան,<span id=&quot;_5&quot;>LG</span>հաղթել 5-4-ի առաջին խաղում timgan եւ Twins. Doosan- ն իր երկրորդ անընդմեջ հաղթանակից փրկվեց:</span>">두산은&nbsp;3일 서울 잠실구장에서 열린 '2018 신한은행 <span id="_2" data-translation="MY">MY</span> <span id="_3" data-translation="Մեքենան">CAR</span> <span id="_4" data-translation="KBO">KBO</span>리그' <span id="_5" data-translation="LG">LG</span> 트윈스와의 팀간 1차전에서 5-4로 승리했다. 이날 승리로 두산은 2연패에서 탈출했다.</p><p data-translation="<span><span id=&quot;_6&quot;>LG- ի</span>խաղացողները տխուր են խաղի ավարտից հետո : / sooul1014@osen.co.kr</span>">경기종료 후 <span id="_6" data-translation="LG- ի">LG</span> 선수들이 아쉬워하고 있다. / sooul1014@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
