<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Մամուլը «Լի Սուլ Ջոբը» Քիմ Յունգին անվանեց «ամուսին», երբ նա գտնվում էր Կորեայի հատուկ դեսպանորդի ճաշի ժամանակ,</span>">일 언론 “리설주, 한국 특사단 만찬때 김정은을 ‘남편’으로 불러”</h3><div>
	<div>
		<div>
							<img src="http://img.hani.co.kr/imgdb/resize/2018/0307/00503615_20180307.JPG" title="북한 조선중앙TV는 6일 오후 김정은 노동당 위원장이 전날 문재인 대통령의 대북특별사절대표단과 면담·만찬한 약 10분 분량의 영상을 공개했다. 사진은 김 위원장 부인인 리설주가 만찬장 앞에서 특사단과 악수하는 장면. 연합뉴스" alt="북한 조선중앙TV는 6일 오후 김정은 노동당 위원장이 전날 문재인 대통령의 대북특별사절대표단과 면담·만찬한 약 10분 분량의 영상을 공개했다. 사진은 김 위원장 부인인 리설주가 만찬장 앞에서 특사단과 악수하는 장면. 연합뉴스">
					</div>
					<p data-translation="<span>Հյուսիսային Կորեայի Chosun Central<span id=&quot;_0&quot;>հեռուստաընկերությունը</span>10 րոպե տեւողությամբ տեսանյութ է հրապարակել Կիմ Չեն Յունի աշխատանքային կուսակցության նախագահ Moon Jae- ի հանդիպման եւ 6-րդ հորիզոնականը Հյուսիսային Կորեայի հատուկ ներկայացուցչի հետ: Լուսանկարում Քիմի կինը, Լի Սուկ-դը, ձեռքի վրա նստում է հատուկ դեսպանորդի ճաշի դիմաց: ՄԱԿ-ի նորություններ</span>">북한 조선중앙<span id="_0" data-translation="հեռուստաընկերությունը">TV</span>는 6일 오후 김정은 노동당 위원장이 전날 문재인 대통령의 대북특별사절대표단과 면담·만찬한 약 10분 분량의 영상을 공개했다. 사진은 김 위원장 부인인 리설주가 만찬장 앞에서 특사단과 악수하는 장면. 연합뉴스</p>
