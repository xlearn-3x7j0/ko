<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Avião de combate cai em Gyeongbuk Chilgok ... Nenhum dano para a vida humana.</span>">경북 칠곡에 전투기 추락…인명피해 확인 안돼</h3><div>
	<div itemprop="articleBody">
 		<div><p style="display: inline;" class="readability-styled" data-translation="<span>Os caças caíram na montanha Chilgok, na província de Gyeongbuk.</span>">경북 칠곡 야산에 전투기가 떨어졌다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>A sede de combate a incêndios da<span id=&quot;_0&quot;>província de</span>Gyeongbuk informou que um caça a jato ( F15K ) caiu nas proximidades do Kasan Country Club em Gamsan-myeon, província de Gyeongbuk, às 14h40 do dia 5 de maio . Estima-se que dois pilotos tenham escapado. Não foi confirmado se o dano foi feito corretamente.</span>">
  경북소방본부는 5일 오후 2시40분께 경북 칠곡군 가산면 가산컨트리클럽(골프장) 주변 야산에 전투기(<span id="_0" data-translation="província de">F15K</span>) 한대가 추락했다고 밝혔다. 조종사 두명은 비상탈출 한 것으로 추정된다. 정확한 인명피해 여부는 확인되지 않고 있다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>Na Força Aérea, as equipes de resgate estão pesquisando a cena. Sede de Combate a Incêndio de Gyeongbuk, etc., para confirmar se as vítimas foram feridas. Kim Il-woo repórter</span>">
  공군에서는 구조대가 현장에 도착해 수색을 벌이고 있다. 경북소방본부 등에서도 출동해 인명피해 여부를 확인하고 있다. 김일우 기자 </p><a href="mailto:cooly@hani.co.kr">cooly@hani.co.kr</a>
