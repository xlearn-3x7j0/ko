        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Phoenix (Arizona), gwakyoungrae News] 4 (doravante tempo Coréia), a liga principal Arizona Diamondbacks e Chase Field, em Phoenix, Arizona, EUA 2018<span id=&quot;_1&quot;>LA</span>realizou um jogo Dodgers.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=피닉스(미국 애리조나), 곽영래 기자] 4일(이하 한국시간) 미국 애리조나주 피닉스 체이스필드에서 '2018 메이저리그' 애리조나 다이아몬드백스와 <span id="_1" data-translation="LA">LA</span> 다저스의 경기가 열렸다.</p><p data-translation="<span>Os Dodgers estão assistindo o jogo no banco de reservas. / youngrae@osen.co.kr</span>">다저스 류현진이 더그아웃에서 경기를 지켜보고 있다. / youngrae@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
