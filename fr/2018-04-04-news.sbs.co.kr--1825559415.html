<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Trump &quot;Je vais continuer à envoyer des troupes à la frontière du Mexique&quot; ... Plan de déploiement de la Garde nationale</span>">트럼프 "멕시코 국경에 군대 보내 지킬 것"…주방위군 배치계획</h3><div><p style="display: inline;" class="readability-styled" data-translation="<span>Le président Trump a déclaré qu'il prévoyait d'envoyer des troupes aux frontières frontalières jusqu'à la construction de la frontière mexicaine.</span>">트럼프 미국 대통령이 멕시코 국경장벽이 건설될 때까지 군대를 보내 국경 경비를 할 계획이라고 밝혔습니다.</p><p data-translation="<span>Trump a déclaré aux journalistes lors d'une réunion de la Maison Blanche avec Baltimore, &quot;C'est un grand pas en avant&quot;, at-il dit, &quot;Nous allons garder la frontière avec l'armée jusqu'à ce que nous puissions construire une frontière mexicaine et assurer une sécurité adéquate.&quot;</span>">
