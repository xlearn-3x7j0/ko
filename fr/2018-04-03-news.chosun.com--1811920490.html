        <div>                <p data-translation="<span>[<span id=&quot;_1&quot;>OSEN</span>= Ji Hyung-joon] Après notre représentation de Pyongyang le 31 juillet, nous sommes retournés à l'aéroport international d'Incheon pour un vol charter le 4 juillet.</span>">[<span id="_1" data-translation="OSEN">OSEN</span>=지형준 기자] 지난달 31일 방북한 우리 예술단이 평양 공연을 마친 뒤 4일 오전 전세기를 타고 인천국제공항을 통해 귀환했다.</p><p data-translation="<span>Arrivé à 3h40, soit deux heures et dix minutes plus tard que prévu, la troupe a quitté le hall d'entrée malgré l'aube naissante, recevant des bannières de bienvenue et des banderoles flash de nombreux journalistes. /jpnews@osen.co.kr</span>">예정보다 2시간 10분 늦은 3시 40분 도착한 예술단은 이른 새벽에도 불구하고 환영 인파와 수많은 취재진의 플래시 세례를 받으며 입국장을 나섰다.&nbsp;&nbsp;/jpnews@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
