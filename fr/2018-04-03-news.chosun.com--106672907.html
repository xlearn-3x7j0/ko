        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Daejeon, Min Kyung-hoon] Le match entre les Hanwha Eagles et les Lotte Giants de la Ligue<span id=&quot;_1&quot;>MYCAR</span> <span id=&quot;_2&quot;>KBO</span>Shinhan Bank 2018 s'est déroulé au Daejeon Hanwha Life Eagles Park . Dans la troisième manche, Hanwha Songkwangmin, deuxième coureuse du 1er coureur, dirigera la course à domicile d'une grand-mère /rumi@osen.co.kr</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=대전, 민경훈 기자] 3일 오후 대전 한화생명이글스파크에서 ‘2018 신한은행 <span id="_1" data-translation="MYCAR">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 한화 이글스와 롯데 자이언츠의 경기가 열렸다. 3회말 1사 주자 만루 한화 송광민이 좌월 만루 홈런을 날리고 있다./rumi@osen.co.kr</p><br>                </div>
