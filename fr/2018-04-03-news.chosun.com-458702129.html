        <div>                <p data-translation="<span>[<span id=&quot;_1&quot;>OSEN</span>= Jamsil, Park Joon-hyung] Les Doosan Bears se sont séparés de la deuxième victoire consécutive avec une arrivée palpitante.</span>">[<span id="_1" data-translation="OSEN">OSEN</span>=잠실,박준형 기자] 두산 베어스가 짜릿한 끝내기 승리로&nbsp;2연패에서 탈출했다.</p><p data-translation="<span>Doosan a gagné 5-4 au match aller contre les Twins de LG dans la « Ligue de<span id=&quot;_2&quot;>MY</span> <span id=&quot;_3&quot;>CAR</span> <span id=&quot;_4&quot;>KBO</span>Shinhan Bank 2018 » qui s'est tenue au Jamsil Stadium de Séoul le 3 . Doosan a échappé à sa deuxième victoire consécutive.<span id=&quot;_5&quot;></span></span>">두산은&nbsp;3일 서울 잠실구장에서 열린 '2018 신한은행 <span id="_2" data-translation="MY">MY</span> <span id="_3" data-translation="CAR">CAR</span> <span id="_4" data-translation="KBO">KBO</span>리그' <span id="_5" data-translation="">LG</span> 트윈스와의 팀간 1차전에서 5-4로 승리했다. 이날 승리로 두산은 2연패에서 탈출했다.</p><p data-translation="<span><span id=&quot;_6&quot;>Les</span>joueurs LG sont tristes après le match . / sooul1014@osen.co.kr</span>">경기종료 후 <span id="_6" data-translation="Les">LG</span> 선수들이 아쉬워하고 있다. / sooul1014@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
