        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Daejeon, Min Kyung-hoon] Le match entre les Hanwha Eagles et les Lotte Giants de la Ligue<span id=&quot;_1&quot;>MYCAR</span> <span id=&quot;_2&quot;>KBO</span>Shinhan Bank 2018 s'est déroulé au Daejeon Hanwha Life Eagles Park . Choi Jae-hoon, un premier coureur au bâton de Hanwha Yang Sung-Woo dans la première manche à la fin de la 5ème, a réussi dans le deuxième baser /rumi@osen.co.kr</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=대전, 민경훈 기자] 3일 오후 대전 한화생명이글스파크에서 ‘2018 신한은행 <span id="_1" data-translation="MYCAR">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 한화 이글스와 롯데 자이언츠의 경기가 열렸다. 5회말 1사 주자 1루 한화 양성우 타석에서 1루 주자 최재훈이 2루 도루에 성공하고 있다./rumi@osen.co.kr</p><br>                </div>
