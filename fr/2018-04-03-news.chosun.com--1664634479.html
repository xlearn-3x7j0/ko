        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Goyang, Choi Gyu-han] Dans l'après-midi du 3, l' équipe de baseball de la police et SK a participé à la cérémonie d'ouverture officielle de «2018<span id=&quot;_1&quot;>KBO</span>Futures League»<span id=&quot;_2&quot;></span></span>">[<span id="_0" data-translation="OSEN">OSEN</span>=고양, 최규한 기자] 3일 오후 경기도 고양식 벽제 경찰야구장에서 '2018 <span id="_1" data-translation="KBO">KBO</span> 퓨처스리그' 공식 개막전 경찰야구단과 <span id="_2" data-translation="">SK</span>의 경기가 열렸다.</p><p data-translation="<span><span id=&quot;_3&quot;>KBO</span>Chung Un-chan, le secrétaire général Jang Yoon-ho, Lee Seung-yeop, l'ambassadeur Lee, et un résident de l'Agence de la police métropolitaine de Séoul, participent à la cérémonie d'ouverture . /dreamer@osen.co.kr</span>">경기 시작을 앞두고 진행된 개막 행사에서 <span id="_3" data-translation="KBO">KBO</span> 정운찬 총재, 장윤호 사무총장, 이승엽 홍보대사, 서울경찰청 이주민 청장 등이 그라운드로 들어서고 있다. /dreamer@osen.co.kr&nbsp;</p><p data-translation="<span></span>"></p><br>                </div>
