        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Ulsan, reporter de Min Kyung-hoon] &quot;show&quot; de musique<span id=&quot;_1&quot;>MBC</span>le 4 après-midi, La diffusion en direct de la fonctionnalité «<span id=&quot;_2&quot;>Show</span> <span id=&quot;_3&quot;>Champion</span>» Ulsan a eu lieu.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=울산, 민경훈 기자] 4일 오후 울산 남구 태화강 둔치 야외 특설무대에서 <span id="_1" data-translation="MBC">MBC</span> 뮤직 '쇼! 챔피언(<span id="_2" data-translation="Show">Show</span> <span id="_3" data-translation="Champion">Champion</span>)' 울산 특집 생방송이 진행됐다.</p><p data-translation="<span>Ce jour-là, Warner a remporté la première place en battant TVXQ, Mamma et Monster X en tant que boomerang. Warner a gagné (<span id=&quot;_4&quot;>Wanna</span> <span id=&quot;_5&quot;>One</span>) Kang Daniel mettant en vedette la scène colorée ./ rumi@osen.co.kr</span>">이날 생방송 무대에서 워너원이 '부메랑'으로 동방신기, 마마무, 몬스타엑스를 꺾고 1위를 차지했다.&nbsp;워너원(<span id="_4" data-translation="Wanna">Wanna</span> <span id="_5" data-translation="One">One</span>) 강다니엘이 화려한 무대를 선보이고 있다./ rumi@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
