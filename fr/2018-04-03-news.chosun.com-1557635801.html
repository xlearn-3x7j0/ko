        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Park Joon-hyung] L' acteur Jeon Kwang-ryul pose des questions à l'avant-première médiatique du film &quot;Money Back&quot; sur<span id=&quot;_1&quot;>CGV</span>à Yongsan CGV dans l'après-midi du 3 .</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=박준형 기자]3일 오후 서울 용산 <span id="_1" data-translation="CGV">CGV</span>에서 진행된 영화 '머니백' 언론시사회에서 배우 전광렬이 질문을 듣고 있다.</p><p data-translation="<span>Le film 'Money Bag' sortira le 12 décembre en tant que travail qui dépeint le monde que tous les gagnants ont, et la poursuite que sept personnes vont emporter et courir pour obtenir un sac d'argent. / soul1014@osen.co.kr</span>">영화 '머니백'은 이긴 놈이 다 갖는 세상, 하나의 돈가방을 차지하기 위해 일곱 명이 뺏고 달리고 쫓기는 추격전을 그린 작품으로 오는 12일 개봉한다. / soul1014@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
