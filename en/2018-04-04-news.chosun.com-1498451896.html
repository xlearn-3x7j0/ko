        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Park Joon-hyung] The movie &quot;Suseongmot&quot; (director Yoo-Yong Lee) was screened at Lotte Cinema in Seoul on the afternoon of the 4th.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=박준형 기자]영화 '수성못'(감독 유지영) 언론시사회가 4일 오후 서울 건대 롯데시네마에서 진행됐다.</p><p data-translation="<span>The movie 'Suseongmot' is a drama that combines black comedy and mystery. The story of a woman, the main character Jeong Jeong (Lee Se-young), is involved in the disappearance of Suseongmot.</span>">영화 ‘수성못’은 블랙코미디와 미스터리를 결합한 드라마로, 여자 주인공 희정(이세영)이 수성못에서 일어난 실종사건에 연루되면서 펼쳐지는 이야기, 오는 19일 개봉된다.</p><p data-translation="<span>Lee Se-young is entering. / soul1014@osen.co.kr</span>">이세영이 입장하고 있다. / soul1014@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
