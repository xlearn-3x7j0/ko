        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Daejeon, Min Kyung-hoon] The match between the Hanwha Eagles and the Lotte Giants in the 2018 Shinhan Bank<span id=&quot;_1&quot;>MYCAR</span> <span id=&quot;_2&quot;>KBO</span>League was held at Daejeon Hanwha Life Eagles Park . Lotte Cho Won-woo is watching with a hard look at the dugout when Hanhwa Songwang Minh hit the home run after a run-scoring homerun.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=대전, 민경훈 기자] 3일 오후 대전 한화생명이글스파크에서 ‘2018 신한은행 <span id="_1" data-translation="MYCAR">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 한화 이글스와 롯데 자이언츠의 경기가 열렸다. 3회말 1사 주자 만루 한화 송광민이 좌월 만루 홈런을 날린 후 홈을 밟을때 롯데 조원우 감독이 덕아웃에서 굳은 표정으로 지켜보고 있다./rumi@osen.co.kr</p><br>                </div>
