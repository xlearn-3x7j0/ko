        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Daejeon, Min Kyung-hoon] The match between the Hanwha Eagles and the Lotte Giants in the 2018 Shinhan Bank<span id=&quot;_1&quot;>MYCAR</span> <span id=&quot;_2&quot;>KBO</span>League was held at Daejeon Hanwha Life Eagles Park . In the third round, the runners in the third round, Han Kyung-gyu's left-hander, sacrifice fly, third baseman Baek Chang-soo is blown away to home.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=대전, 민경훈 기자] 3일 오후 대전 한화생명이글스파크에서 ‘2018 신한은행 <span id="_1" data-translation="MYCAR">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 한화 이글스와 롯데 자이언츠의 경기가 열렸다. 3회말 무사 주자 만루 한화 이용규의 좌익수 희생플라이때 3루 주자 백창수가 홈으로 몸을 날려 세이프 되고 있다./rumi@osen.co.kr</p><br>                </div>
