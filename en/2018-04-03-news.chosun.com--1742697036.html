        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Daejeon, Min Kyung-hoon] The match between the Hanwha Eagles and the Lotte Giants in the 2018 Shinhan Bank<span id=&quot;_1&quot;>MYCAR</span> <span id=&quot;_2&quot;>KBO</span>League was held at Daejeon Hanwha Life Eagles Park . Han Hwa Yong Duk coached the players on the mound in Han Dong-hee at-bat in the 4th runner-up 1 Manju Lotte Lotte. /rumi@osen.co.kr</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=대전, 민경훈 기자] 3일 오후 대전 한화생명이글스파크에서 ‘2018 신한은행 <span id="_1" data-translation="MYCAR">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 한화 이글스와 롯데 자이언츠의 경기가 열렸다. 4회초 1사 주자 만루 롯데 한동희 타석에서 한화 한용덕 감독이 선수들을 마운드에 모아 얘기를 하고 있다./rumi@osen.co.kr</p><br>                </div>
