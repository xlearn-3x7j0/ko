<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Bird Strike</span>">[카드뉴스] 버드스트라이크</h3><div><p style="display: inline;" class="readability-styled" data-translation="<span>I walked in. I do not know if there was a glass, did I hit the body once? What if birds flying at a rate much faster than humans hit the windshield? In a year, hundreds of birds bump into building windows and die. Birds' traffic accidents, if you care a little, can be enough.</span>">걸어가다 유리가 있는지 모르고 몸을 부딪힌 적 한번씩 있죠? 사람보다 훨씬 빠른 속도로 날아오는 새들이 유리창에 부딪힌다면 어떻게 될까요? 한 해에만 수백마리의 새들이 건물 유리창에 부딪혀 죽습니다. 새들의 교통사고, 당신이 조금만 신경쓰면 충분히 막을 수 있습니다.</p><p style="display: inline;" class="readability-styled" data-translation="<span>Planning · Graphic Kim Kyung Sook</span>">
