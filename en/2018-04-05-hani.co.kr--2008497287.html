<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Fighter plane crashes in Gyeongbuk Chilgok ... No damage to human life.</span>">경북 칠곡에 전투기 추락…인명피해 확인 안돼</h3><div>
	<div itemprop="articleBody">
 		<div><p style="display: inline;" class="readability-styled" data-translation="<span>Fighter jets fell on Chilgok Mountain in Gyeongbuk Province.</span>">경북 칠곡 야산에 전투기가 떨어졌다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>The firefighting headquarters of the Gyeongbuk<span id=&quot;_0&quot;>province</span>reported that one fighter jet ( F15K ) crashed in the vicinity of Kasan Country Club in Gamsan-myeon, Gyeongbuk Province, at 2:40 pm on the 5th . Two pilots are estimated to have escaped. It has not been confirmed whether the damage was done correctly.</span>">
  경북소방본부는 5일 오후 2시40분께 경북 칠곡군 가산면 가산컨트리클럽(골프장) 주변 야산에 전투기(<span id="_0" data-translation="province">F15K</span>) 한대가 추락했다고 밝혔다. 조종사 두명은 비상탈출 한 것으로 추정된다. 정확한 인명피해 여부는 확인되지 않고 있다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>In the Air Force, rescue teams are searching the scene. Gyeongbuk Firefighting Headquarters, etc., to confirm whether the victims were injured. Kim Il-woo reporter</span>">
  공군에서는 구조대가 현장에 도착해 수색을 벌이고 있다. 경북소방본부 등에서도 출동해 인명피해 여부를 확인하고 있다. 김일우 기자 </p><a href="mailto:cooly@hani.co.kr">cooly@hani.co.kr</a>
