        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Suwon, Choi Kyu-han] On the afternoon of the 3rd Suwon World Cup Stadium, Asian Football Confederation (<span id=&quot;_1&quot;>AFC</span>) Champions League (<span id=&quot;_2&quot;>ACL</span>) Group<span id=&quot;_3&quot;>H</span>game 5th match Suwon Samsung and Sydney<span id=&quot;_4&quot;>FC</span>were played.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=수원, 최규한 기자] 3일 오후 수원 월드컵경기장에서 아시아축구연맹(<span id="_1" data-translation="AFC">AFC</span>) 챔피언스리그(<span id="_2" data-translation="ACL">ACL</span>) <span id="_3" data-translation="H">H</span>조 조별리그 5차전 수원 삼성과 시드니 <span id="_4" data-translation="FC">FC</span>와 경기가 열렸다.</p><p data-translation="<span>Prior to the start of the game, Suwon Seojungwon and the Australian coach Graham Arnald are greeting each other. /dreamer@osen.co.kr</span>">경기 시작을 앞두고 수원 서정원 갇목과 호주 그레이엄 아널드 감독이 인사를 나누고 있다. /dreamer@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
