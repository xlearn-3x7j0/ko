    <p style="display: inline;" class="readability-styled" data-translation="<span>ハンギョレ新聞社（編集者キム・ジョング・左）と加えたエンターテイメント（代表イ・ミンホ・右）は3日午後、ソウル孔徳洞ハンギョレ社屋で業務協約を結んだ。今年創刊30石を右ハンギョレ新聞社は記念企画として世界の人々に平和のメッセージを伝える「青年隊」を発足させ、加えたエンターテイメントは、全体のスケジュールを動画で込めドキュメンタリーを作る計画だ。</span>">
   한겨레신문사(편집인 김종구·왼쪽)와 가한엔터테인먼트(대표 이민호·오른쪽)는  3일 오후 서울 공덕동 한겨레 사옥에서 업무협약을 맺었다. 올해 창간 30돌을 맞은 한겨레신문사는 기념 기획으로 세계인들에게 평화의 메시지를 전하는 ‘청년 원정대’를 출범시키고, 가한엔터테인먼트는 전체 일정을 동영상으로 담아 다큐멘터리를 만들 계획이다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>ジョンジョンフィ記者</span>">
