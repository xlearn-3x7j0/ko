<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>慶漆谷に戦闘機墜落... 人命被害確認ない</span>">경북 칠곡에 전투기 추락…인명피해 확인 안돼</h3><div>
	<div itemprop="articleBody">
 		<div><p style="display: inline;" class="readability-styled" data-translation="<span>慶漆谷野山に戦闘機が落ちた。</span>">경북 칠곡 야산에 전투기가 떨어졌다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>慶北消防本部は5日午後2時40分頃、慶尚北道漆谷ガサンミョン加算カントリークラブ（ゴルフ場）周辺の野山に戦闘機（<span id=&quot;_0&quot;>F15K</span>）台が墜落したと発表した。パイロット2人は緊急脱出したと推定される。正確な人命被害状況は確認されていない。</span>">
  경북소방본부는 5일 오후 2시40분께 경북 칠곡군 가산면 가산컨트리클럽(골프장) 주변 야산에 전투기(<span id="_0" data-translation="F15K">F15K</span>) 한대가 추락했다고 밝혔다. 조종사 두명은 비상탈출 한 것으로 추정된다. 정확한 인명피해 여부는 확인되지 않고 있다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>空軍では、救助隊が現場に到着して調査を行っている。慶北消防本部などでも出動して人命被害かどうかを確認している。キム・イルウ記者</span>">
  공군에서는 구조대가 현장에 도착해 수색을 벌이고 있다. 경북소방본부 등에서도 출동해 인명피해 여부를 확인하고 있다. 김일우 기자 </p><a href="mailto:cooly@hani.co.kr">cooly@hani.co.kr</a>
