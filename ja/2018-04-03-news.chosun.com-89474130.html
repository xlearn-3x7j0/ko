        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=フェニックス（米アリゾナ）、グァクヨウンレ記者] 3日（以下韓国時間）、米国アリゾナ州フェニックスチェイスフィールドで「2018メジャーリーグ」アリゾナ・ダイヤモンドバックスと<span id=&quot;_1&quot;>LA</span>ドジャースの試合が行われた。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=피닉스(미국 애리조나), 곽영래 기자] 3일(이하 한국시간) 미국 애리조나주 피닉스 체이스필드에서 '2018 메이저리그' 애리조나 다이아몬드백스와 <span id="_1" data-translation="LA">LA</span> 다저스의 경기가 열렸다.</p><p data-translation="<span>4回裏2死1塁マルテが同点3塁打を打って3塁でセーフされている。/ youngrae@osen.co.kr</span>">4회말 2사 1루 마르테가 동점 3루타를 치고 3루에서 세이프되고 있다. / youngrae@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
