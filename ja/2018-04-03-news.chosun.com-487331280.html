        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=蚕室、パク・ジュンヒョン記者]斗山ベアーズが爽快終了勝利で2連覇で脱出した。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=잠실,박준형 기자] 두산 베어스가 짜릿한 끝내기 승리로&nbsp;2연패에서 탈출했다.</p><p data-translation="<span>斗山は3日、ソウル蚕室（チャムシル）球場で開かれた「2018新韓銀行<span id=&quot;_1&quot;>MY</span> <span id=&quot;_2&quot;>CAR</span> <span id=&quot;_3&quot;>KBO</span>リーグ」<span id=&quot;_4&quot;>LG</span>ツインズとのチーム間の第1戦で5-4で勝利した。この日の勝利で斗山は2連敗から脱出した。</span>">두산은&nbsp;3일 서울 잠실구장에서 열린 '2018 신한은행 <span id="_1" data-translation="MY">MY</span> <span id="_2" data-translation="CAR">CAR</span> <span id="_3" data-translation="KBO">KBO</span>리그' <span id="_4" data-translation="LG">LG</span> 트윈스와의 팀간 1차전에서 5-4로 승리했다. 이날 승리로 두산은 2연패에서 탈출했다.</p><p data-translation="<span>勝利投手になった咸徳株価延長11回表、力投している。/ sooul1014@osen.co.kr</span>">승리투수가 된 함덕주가 연장 11회초 역투하고 있다. / sooul1014@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
