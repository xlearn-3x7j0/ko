        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=高揚、チェギュた記者] 3日午後、京畿道とフォーム碧蹄警察野球場で「2018<span id=&quot;_1&quot;>KBO</span>フューチャーズリーグ」公式開幕戦、警察野球団と<span id=&quot;_2&quot;>SK</span>の試合が行われた。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=고양, 최규한 기자] 3일 오후 경기도 고양식 벽제 경찰야구장에서 '2018 <span id="_1" data-translation="KBO">KBO</span> 퓨처스리그' 공식 개막전 경찰야구단과 <span id="_2" data-translation="SK">SK</span>의 경기가 열렸다.</p><p data-translation="<span>試合開始を控え、警察庁ユスンアン監督とコーチングスタッフ、選手たちが国旗に敬礼をしている。/dreamer@osen.co.kr</span>">경기 시작을 앞두고 경찰청 유승안 감독과 코칭스태프, 선수들이 국기에 대한 경례를 하고 있다. /dreamer@osen.co.kr&nbsp;</p><p data-translation="<span></span>"></p><br>                </div>
