        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=仁川、バクジェマン記者] 3日午後、仁川<span id=&quot;_1&quot;>SK</span>幸せドリーム区で「2018新韓銀行<span id=&quot;_2&quot;>MY</span> <span id=&quot;_3&quot;>CAR</span> <span id=&quot;_4&quot;>KBO</span>リーグ」<span id=&quot;_5&quot;>SK</span>ワイバーンズと飢餓タイガーの試合が行われる。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=인천, 박재만 기자] 3일 오후 인천 <span id="_1" data-translation="SK">SK</span>행복드림구에서 '2018 신한은행 <span id="_2" data-translation="MY">MY</span> <span id="_3" data-translation="CAR">CAR</span> <span id="_4" data-translation="KBO">KBO</span>리그' <span id="_5" data-translation="SK">SK</span> 와이번스와 기아 타이거의 경기가 열린다.</p><p data-translation="<span>飢餓金周燦が打撃訓練を終えてダッグアウトに向かっている。/pjmpp@osen.co.kr</span>">기아 김주찬이 타격 훈련을 마치고 더그아웃으로 향하고 있다. /pjmpp@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
