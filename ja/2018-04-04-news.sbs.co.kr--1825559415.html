<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>トランプ &quot;とメキシコの国境に軍隊送信守ること」... 州兵の配置計画</span>">트럼프 "멕시코 국경에 군대 보내 지킬 것"…주방위군 배치계획</h3><div><p style="display: inline;" class="readability-styled" data-translation="<span>トランプ米国大統領がメキシコの国境障壁が建設されるまでの軍隊を送って国境警備をする計画だと明らかにした。</span>">트럼프 미국 대통령이 멕시코 국경장벽이 건설될 때까지 군대를 보내 국경 경비를 할 계획이라고 밝혔습니다.</p><p data-translation="<span>トランプ大統領はホワイトハウスでバルト3国首脳と会った席で記者団に「メキシコ国境の障壁を築いて、適切な経費をすることができるまで軍隊に国境を守ること」とし「これは大きな進展だ」と言いました。</span>">

트럼프 대통령은 백악관에서 발트 3국 정상과 만난 자리에서 기자들에게 "멕시코 국경 장벽을 쌓고 적절한 경비를 할 수 있을 때까지 군대로 국경을 지킬 것"이라며 "이는 큰 진전"이라고 말했습니다.</p><p data-translation="<span>トランプ大統領のこのような発言は、ジェームズ・マティス国防長官が同席した中に出た米国の国境警備軍ではなく、国境パトロールが務めています。</span>">

트럼프 대통령의 이같은 발언은 제임스 매티스 국방장관이 배석한 가운데 나왔는데 미국의 국경 경비는 군대가 아닌 국경순찰대가 맡고 있습니다.
