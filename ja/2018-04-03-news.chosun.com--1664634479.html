        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=高揚、チェギュた記者] 3日午後、京畿道とフォーム碧蹄警察野球場で「2018<span id=&quot;_1&quot;>KBO</span>フューチャーズリーグ」公式開幕戦、警察野球団と<span id=&quot;_2&quot;>SK</span>の試合が行われた。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=고양, 최규한 기자] 3일 오후 경기도 고양식 벽제 경찰야구장에서 '2018 <span id="_1" data-translation="KBO">KBO</span> 퓨처스리그' 공식 개막전 경찰야구단과 <span id="_2" data-translation="SK">SK</span>의 경기가 열렸다.</p><p data-translation="<span>試合開始を控えて行われた開幕イベントで<span id=&quot;_3&quot;>KBO</span>チョン・ウンチャンガバナー、ジャンユンホ事務総長、李広報大使、ソウル警察庁の入植者庁長などがグラウンドに入っている。/dreamer@osen.co.kr</span>">경기 시작을 앞두고 진행된 개막 행사에서 <span id="_3" data-translation="KBO">KBO</span> 정운찬 총재, 장윤호 사무총장, 이승엽 홍보대사, 서울경찰청 이주민 청장 등이 그라운드로 들어서고 있다. /dreamer@osen.co.kr&nbsp;</p><p data-translation="<span></span>"></p><br>                </div>
