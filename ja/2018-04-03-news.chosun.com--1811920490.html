<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>【オー！セン<span id=&quot;_0&quot;>Pic</span>]明るい表情で帰還した芸術団、「平壌公演感動だったの」</span>">[오!쎈 <span id="_0" data-translation="Pic">Pic</span>]밝은 표정으로 귀환한 예술단, '평양 공연 감동이였어'</h3><div id="news_body_id">

        <div>                <p data-translation="<span>[<span id=&quot;_1&quot;>OSEN</span>=チヒョンジュン記者]先月31日に訪朝した私たち芸術団が平壌公演を終えた後、4日午前チャーター機に乗っ仁川国際空港を通じて帰還した。</span>">[<span id="_1" data-translation="OSEN">OSEN</span>=지형준 기자] 지난달 31일 방북한 우리 예술단이 평양 공연을 마친 뒤 4일 오전 전세기를 타고 인천국제공항을 통해 귀환했다.</p><p data-translation="<span>予定より2時間10分遅れた3時40分に到着した芸術団は、早朝にもかかわらず、歓迎の人波と数多くの取材陣のフラッシュ洗礼を受け入国場を出た。/jpnews@osen.co.kr</span>">예정보다 2시간 10분 늦은 3시 40분 도착한 예술단은 이른 새벽에도 불구하고 환영 인파와 수많은 취재진의 플래시 세례를 받으며 입국장을 나섰다.&nbsp;&nbsp;/jpnews@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
