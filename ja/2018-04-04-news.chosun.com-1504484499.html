        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=蚕室、イデソン記者] 4日午後、ソウル蚕室（チャムシル）野球場で「2018新韓銀行<span id=&quot;_1&quot;>MYCAR</span> <span id=&quot;_2&quot;>KBO</span>リーグ」斗山と<span id=&quot;_3&quot;>LG</span>の試合が行われた。</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=잠실, 이대선 기자] 4일 오후 서울 잠실야구장에서 ‘2018 신한은행 <span id="_1" data-translation="MYCAR">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 두산과 <span id="_3" data-translation="LG">LG</span>의 경기가 열렸다.</p><p data-translation="<span>8回表2死から<span id=&quot;_4&quot;>LG</span>呉智煥を外野フライで処理した斗山量意志がグァクビンと手を握ってダッグアウトにしながら話を交わしている./sunday@osen.co.kr</span>">8회초 2사에서 <span id="_4" data-translation="LG">LG</span> 오지환을 외야플라이로 처리한 두산 양의지가 곽빈과 손을 잡고 더그아웃으로 가며 이야기를 나누고 있다./sunday@osen.co.kr</p><p data-translation="<span></span>"></p><br><br>                </div>
