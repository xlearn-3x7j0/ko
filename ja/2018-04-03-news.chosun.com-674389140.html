        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>=蚕室、パク・ジュンヒョン記者] 3日午後、ソウル蚕室（チャムシル）球場で開かれた「2018新韓銀行<span id=&quot;_1&quot;>MY</span> <span id=&quot;_2&quot;>CAR</span> <span id=&quot;_3&quot;>KBO</span>リーグ」斗山ベアーズと<span id=&quot;_4&quot;>LG</span>ツインズの試合、延長11回表2死1,2塁<span id=&quot;_5&quot;>LG</span>アンイクフンのアンタソン打球を好守備広げ捕まえ組実行左翼手がイニング終了後の仲間たちのお祝いを受けている。/ sooul1014@osen.co.kr</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=잠실,박준형 기자] 3일 오후 서울 잠실구장에서 열린 '2018 신한은행 <span id="_1" data-translation="MY">MY</span> <span id="_2" data-translation="CAR">CAR</span> <span id="_3" data-translation="KBO">KBO</span>리그' 두산 베어스와 <span id="_4" data-translation="LG">LG</span> 트윈스의 경기,연장 11회초 2사 1,2루 <span id="_5" data-translation="LG">LG</span> 안익훈의 안타성 타구를 호수비 펼치며 잡아낸 조수행 좌익수가 이닝종료 후 동료들의 축하를 받고 있다. / sooul1014@osen.co.kr</p><br>                </div>
