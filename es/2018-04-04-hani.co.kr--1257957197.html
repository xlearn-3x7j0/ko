					<p data-translation="<span>Ahn Hee-jung, un ex gobernador provincial de Chungnam acusado de agresión sexual, ingresará al tribunal para recibir una revisión de la orden en el Tribunal del Distrito Oeste de Seúl en Mapo-gu, Seúl, el 4 de julio. Noticias</span>">성폭행 혐의를 받는 안희정 전 충남도지사가 4일 오후 서울 마포구 서울서부지법에서 영장실질심사를 받기 위해 법원 안으로 들어가고 있다. 김성광 기자</p>

</div>
   <p style="display: inline;" class="readability-styled" data-translation="<span>Ahn Hee-jung, ex jefe de la provincia de Chungnam, acusado de agresión sexual, asistió al Tribunal del Distrito Oeste de Seúl en Mapo-gu, Seúl, a la 1:48 pm del 4 de abril para recibir una revisión de la orden. Es el segundo sospechoso después del rechazo del 28 de febrero de la orden de arresto.</span>">
 성폭행 혐의를 받는 안희정 전 충남도지사가 4일 오후 1시 48분께 서울 마포구 서울서부지법에 영장실질심사를 받기 위해 출석했다. 지난 2월 28일 첫 구속영장 기각 뒤 두번째 피의자 심문이다.</p>
