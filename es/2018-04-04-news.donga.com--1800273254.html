            <div><span><img src="http://dimg.donga.com/wps/NEWS/IMAGE/2018/04/05/89467032.2.jpg" alt=""></span></div><p style="display: inline;" class="readability-styled" data-translation="<span>Los ciudadanos disfrutan del clima despejado en el Parque del río Han en Yeouido, Seúl, el cuarto día antes del día claro en que el cielo se aclarará gradualmente. Por la tarde, llovió en todo el país. La concentración de polvo fino también era ligera, por lo que era bueno para actividades al aire libre. El quinto día del Día del Árbol lloverá en todo el país.</span>">하늘이 차츰 맑아진다는 청명(淸明)을 하루 앞둔 4일 서울 여의도 한강시민공원에서 시민들이 맑은 날씨를 만끽하고 있다. 이날 오전 전국적으로 비가 온 뒤 오후 들어 중부지방은 맑게 갰다. 미세먼지 농도도 옅어 야외활동을 하기 좋았다. 식목일인 5일은 전국적으로 비가 오겠다. </p><p data-translation="<span>Reportero católico yohan@donga.com</span>">양회성 기자 yohan@donga.com</p><div id="bestnews_layer"><div><span onclick="javascript:return bestPopupObj.hide();"><span>창닫기</span></span><div><span><span></span>기사를 추천 하셨습니다</span><strong>탁 트인 봄… 5일 식목일</strong><a href="http://news.donga.com/TrendNews?m=2"><span><span></span>베스트 추천 뉴스</span></a><p data-translation="<span><span id=&quot;_0&quot;>Copyright</span> <span id=&quot;_1&quot;>by</span>dongA.com<span id=&quot;_2&quot;>Todos los</span> <span id=&quot;_3&quot;>derechos</span> <span id=&quot;_4&quot;>reservados</span>.</span>"><span id="_0" data-translation="Copyright">Copyright</span> <span id="_1" data-translation="by">by</span> dongA.com <span id="_2" data-translation="Todos los">All</span> <span id="_3" data-translation="derechos">rights</span> <span id="_4" data-translation="reservados">reserved</span>.</p></div></div></div>
