        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>Osen</span>= reporteros Parque Joon-hyung - 15:00 Yongsan<span id=&quot;_1&quot;>CGV</span>es el actor Park Hee-pronto la sonrisa en el estreno de 'devolución de dinero' que tuvo lugar en los medios de comunicación película.</span>">[<span id="_0" data-translation="Osen">OSEN</span>=박준형 기자]3일 오후 서울 용산 <span id="_1" data-translation="CGV">CGV</span>에서 진행된 영화 '머니백' 언론시사회에서 배우 박희순이 미소 짓고 있다.</p><p data-translation="<span>La película 'Money Bag' se lanzará el 12 de diciembre como un trabajo que muestra el mundo que todos los ganadores tienen, y la persecución que siete personas tomarán y ejecutarán para obtener una bolsa de dinero. / soul1014@osen.co.kr</span>">영화 '머니백'은 이긴 놈이 다 갖는 세상, 하나의 돈가방을 차지하기 위해 일곱 명이 뺏고 달리고 쫓기는 추격전을 그린 작품으로 오는 12일 개봉한다. / soul1014@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
