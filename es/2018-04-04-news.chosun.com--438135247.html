        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Jamsil, periodista Lee Dae-sun] En la Sala de Béisbol Jamsil de Seúl en la tarde del 4 de<span id=&quot;_1&quot;>enero de</span> 2018 se llevaron a cabo los juegos Shinhan Bank MYCAR<span id=&quot;_2&quot;>KBO</span>League Doosan y<span id=&quot;_3&quot;>LG</span>.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=잠실, 이대선 기자] 4일 오후 서울 잠실야구장에서 ‘2018 신한은행 <span id="_1" data-translation="enero de">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 두산과 <span id="_3" data-translation="LG">LG</span>의 경기가 열렸다.</p><p data-translation="<span>El entrenador de Doosan Lee Jang-cheol, quien visitó el montículo en la primera y segunda bases en el sexto lugar, está hablando con Yang Ji-ji y Lee Ji-chan.</span>">6회초 2사 1,2루에서 마운드를 방문한 두산 이강철 코치가 양의지, 이용찬과 이야기를 나누고 있다./sunday@osen.co.kr</p><p data-translation="<span></span>"></p><br><br>                </div>
