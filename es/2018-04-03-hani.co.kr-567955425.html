    <p style="display: inline;" class="readability-styled" data-translation="<span>periódico Hankyoreh (gimjonggu editor, izquierda), y ha añadido entretenimiento (CEO Lee, derecha) firmó un acuerdo en Seúl Gongdeok Hankyoreh Edificio pm tres días. periódico Hankyoreh derecho en este año puso en marcha 30 piedras y puso en marcha una &quot;expedición de la juventud&quot; para transmitir un mensaje de paz al mundo como un proyecto de monumento, la adición de entretenimiento planea hacer una película capta el calendario completo como una película.</span>">
   한겨레신문사(편집인 김종구·왼쪽)와 가한엔터테인먼트(대표 이민호·오른쪽)는  3일 오후 서울 공덕동 한겨레 사옥에서 업무협약을 맺었다. 올해 창간 30돌을 맞은 한겨레신문사는 기념 기획으로 세계인들에게 평화의 메시지를 전하는 ‘청년 원정대’를 출범시키고, 가한엔터테인먼트는 전체 일정을 동영상으로 담아 다큐멘터리를 만들 계획이다. </p><p style="display: inline;" class="readability-styled" data-translation="<span>Prensa Jong-rep</span>">
