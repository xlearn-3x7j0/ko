        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>OSEN</span>= Jamsil, periodista Lee Dae-sun] En la Sala de Béisbol Jamsil de Seúl en la tarde del 4 de<span id=&quot;_1&quot;>enero de</span> 2018 se llevaron a cabo los juegos Shinhan Bank MYCAR<span id=&quot;_2&quot;>KBO</span>League Doosan y<span id=&quot;_3&quot;>LG</span>.</span>">[<span id="_0" data-translation="OSEN">OSEN</span>=잠실, 이대선 기자] 4일 오후 서울 잠실야구장에서 ‘2018 신한은행 <span id="_1" data-translation="enero de">MYCAR</span> <span id="_2" data-translation="KBO">KBO</span>리그’ 두산과 <span id="_3" data-translation="LG">LG</span>의 경기가 열렸다.</p><p data-translation="<span>Kim Jae-ho de Doosan bateó un jonrón descuidado en la sexta entrada en la sexta entrada, y tiene un chocante de cinco con el entrenador Sung-pil.</span>">6회말 무사 2,3루에서 두산 김재호가 좌월 스리런 홈런을 치고 공필성 코치와 하이파이브를 하고 있다./sunday@osen.co.kr</p><p data-translation="<span></span>"></p><br><br>                </div>
