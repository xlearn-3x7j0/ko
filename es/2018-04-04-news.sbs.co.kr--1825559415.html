<div id="readability-page-1" class="page"><h3 class="title" data-translation="<span>Trump &quot;Seguiré enviando tropas a la frontera con México&quot; ... Plan de despliegue de la Guardia estatal</span>">트럼프 "멕시코 국경에 군대 보내 지킬 것"…주방위군 배치계획</h3><div><p style="display: inline;" class="readability-styled" data-translation="<span>El presidente Trump dijo que planea enviar tropas a las fronteras fronterizas hasta que se construya la frontera con México.</span>">트럼프 미국 대통령이 멕시코 국경장벽이 건설될 때까지 군대를 보내 국경 경비를 할 계획이라고 밝혔습니다.</p><p data-translation="<span>Trump dijo que el presidente &quot;va a mantener la frontera a las tropas de la frontera mexicano construyó una barrera hasta que se pueda los gastos correspondientes&quot; en una reunión con la cumbre de los estados del Báltico en la Casa Blanca, dijo a los periodistas, dijo que &quot;este gran progreso&quot;.</span>">

트럼프 대통령은 백악관에서 발트 3국 정상과 만난 자리에서 기자들에게 "멕시코 국경 장벽을 쌓고 적절한 경비를 할 수 있을 때까지 군대로 국경을 지킬 것"이라며 "이는 큰 진전"이라고 말했습니다.</p><p data-translation="<span>Los comentarios del Sr. Trump se produjeron cuando el ministro de Defensa, James Mathis, estaba en la escena, pero la guardia fronteriza estadounidense no es el ejército, sino la patrulla fronteriza.</span>">

트럼프 대통령의 이같은 발언은 제임스 매티스 국방장관이 배석한 가운데 나왔는데 미국의 국경 경비는 군대가 아닌 국경순찰대가 맡고 있습니다.
