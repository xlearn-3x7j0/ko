            <div><span><img src="http://dimg.donga.com/wps/NEWS/IMAGE/2018/04/04/89448582.2.jpg" alt=""></span></div><p style="display: inline;" class="readability-styled" data-translation="<span>'¿Cómo es la votación?' En el tercer día, los niños que asistieron al &quot;Centro de experiencias electorales para niños&quot; en el comité electoral de la Cámara de Representantes del Gobierno Metropolitano de Seúl están llenos de curiosidad. Este centro de experiencia, que es operado por un sistema de reserva preestablecido, es gratuito para estudiantes de primaria y jardín de infantes.</span>">‘투표함 안은 어떻게 생겼을까?’ 3일 서울 종로구 서울시선거관리위원회 청사에 마련된 ‘어린이 선거체험관’을 찾은 아이들의 표정에 호기심이 가득하다. 사전예약제로 운영되는 이 체험관은 초등학생과 유치원생이면 누구든지 무료로 이용할 수 있다. </p><p data-translation="<span>Jae Young Reporter scoopjyh@donga.com</span>">전영한 기자 scoopjyh@donga.com</p><div id="bestnews_layer"><div><span onclick="javascript:return bestPopupObj.hide();"><span>창닫기</span></span><div><span><span></span>기사를 추천 하셨습니다</span><strong>“나도 빨리 한 표” 투표 선행학습</strong><a href="http://news.donga.com/TrendNews?m=2"><span><span></span>베스트 추천 뉴스</span></a><p data-translation="<span><span id=&quot;_0&quot;>Copyright</span> <span id=&quot;_1&quot;>by</span>dongA.com<span id=&quot;_2&quot;>Todos los</span> <span id=&quot;_3&quot;>derechos</span> <span id=&quot;_4&quot;>reservados</span>.</span>"><span id="_0" data-translation="Copyright">Copyright</span> <span id="_1" data-translation="by">by</span> dongA.com <span id="_2" data-translation="Todos los">All</span> <span id="_3" data-translation="derechos">rights</span> <span id="_4" data-translation="reservados">reserved</span>.</p></div></div></div>
