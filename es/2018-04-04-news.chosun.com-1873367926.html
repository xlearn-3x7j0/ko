        <div>                <p data-translation="<span>[<span id=&quot;_0&quot;>Osen</span>= Phoenix (Arizona), gwakyoungrae Noticias] 5 (en adelante Corea del tiempo), el equipo de béisbol Diamondbacks de Arizona y el Chase Field en Phoenix, Arizona, EE.UU. 2018<span id=&quot;_1&quot;>LA</span>celebró un partido de los Dodgers.</span>">[<span id="_0" data-translation="Osen">OSEN</span>=피닉스(미국 애리조나), 곽영래 기자] 5일(이하 한국시간) 미국 애리조나주 피닉스 체이스필드에서 '2018 메이저리그' 애리조나 다이아몬드백스와 <span id="_1" data-translation="LA">LA</span> 다저스의 경기가 열렸다.</p><p data-translation="<span>El lanzador de los Dodgers, Arizona Goldschmidt, quien es tercera base en la primera entrada, está lanzando en primera base. / youngrae@osen.co.kr</span>">1회말 1사 3루 다저스 팔머가 애리조나 골드슈미트의 타구를 잡아 1루로 송구하고 있다. / youngrae@osen.co.kr</p><p data-translation="<span></span>"></p><br>                </div>
